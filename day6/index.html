<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드(캐러셀1)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide_main">
        <div class="slide_wrapper">
            <div class="slide_carousel">
                <img src="https://github.com/salgoo62/RESAT-Challenge/blob/main/slideimg1.jpg?raw=true" alt="img1" />
            </div>
            <div class="slide_carousel">
                <img src="https://github.com/salgoo62/RESAT-Challenge/blob/main/slideimg2.jpg?raw=true" alt="img2" />
            </div>
            <div class="slide_carousel">
                <img src="https://github.com/salgoo62/RESAT-Challenge/blob/main/slideimg3.jpg?raw=true" alt="img3" />
            </div>
            <div class="slide_carousel">
                <img src="https://github.com/salgoo62/RESAT-Challenge/blob/main/slideimg4.jpg?raw=true" alt="img4" />
            </div>
        </div>
        <div class="slide_button_container">
            <button type="button" class="slide_prev">
                <img src="https://github.com/salgoo62/RESAT-Challenge/raw/main/arrow-left.png?raw=true" alt="Previous" width="20" height="20">
            </button>
            <button type="button" class="slide_next">
                <img src="https://github.com/salgoo62/RESAT-Challenge/raw/main/arrow-right.png?raw=true" alt="Next" width="20" height="20">
            </button>
        </div>
        <div class="slide_page">
            <div class="slide_number"></div>
            <div class="slide_number"></div>
            <div class="slide_number"></div>
            <div class="slide_number"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
