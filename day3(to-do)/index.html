<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
 <div id="outer-container">
    <div id="todo-app">
        <h1>✴︎ To-Do List</h1>
        <div id="filters">
            <button class="filter-btn">전체</button>
            <button class="filter-btn">완료</button>
            <button class="filter-btn">미완료</button>
        </div>
        <div id="new-todo-section">
            <input id="new-todo" type="text" placeholder="💬 할 일 작성">
            <select id="priority">
                <option value="1">낮음</option>
                <option value="2">보통</option>
                <option value="3">높음</option>
                <option value="4">아주 높음</option>
            </select>
            <button id="add-todo">추가</button>
        </div>
        <select id="sort-priority"> <!-- '우선순위 정렬' 드롭다운 메뉴를 추가-->
            <option value="0">정렬 옵션</option>
            <option value="1">높음</option>
            <option value="-1">낮음</option>
        </select>
        <ul id="todo-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
