<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드(캐러셀1)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide_main">
        <div class="slide_wrapper">
            <div class="slide_carousel">
                <img src="https://images.unsplash.com/photo-1622547748225-3fc4abd2cca0?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjJ8fGFic3RyYWN0fGVufDB8fDB8fHww" alt="img1" />
            </div>
            <div class="slide_carousel">
                <img src="https://images.unsplash.com/photo-1491895200222-0fc4a4c35e18?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fGFic3RyYWN0fGVufDB8fDB8fHww" alt="img2" />
            </div>
            <div class="slide_carousel">
                <img src="https://images.unsplash.com/photo-1617791160588-241658c0f566?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTE0fHxhYnN0cmFjdHxlbnwwfHwwfHx8MA%3D%3D" alt="img3" />
            </div>
            <div class="slide_carousel">
                <img src="https://images.unsplash.com/photo-1512998844734-cd2cca565822?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTM4fHxhYnN0cmFjdHxlbnwwfHwwfHx8MA%3D%3D" alt="img4" />
            </div>
        </div>
        <div class="slide_button_container">
    <button type="button" class="slide_prev">Previous</button>
    <button type="button" class="slide_next">Next</button>
</div>

        <div class="slide_page">
            <div class="slide_number"></div>
            <div class="slide_number"></div>
            <div class="slide_number"></div>
            <div class="slide_number"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
